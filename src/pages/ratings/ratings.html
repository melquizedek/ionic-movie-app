<ul class="rating-con">
    <li style="font-size: 17px">Ratings:</li>
    <li><rating [(ngModel)]="rate" 
      readOnly="false"
      max="5"
      emptyStarIconName="star-outline"
      halfStarIconName="star-half"
      starIconName="star"
      nullable="false"
      (ngModelChange)="onModelChange($event)"></rating>
    </li>
    <li class="percent-con">
        <ion-badge color="secondary">{{rateInPercent}}</ion-badge>
    </li>
</ul>
